<div class="row">
    <div class="col-sm">
        <div class="Login-frm">
            <div class="container" id="card">
                <h2 class="text-center">Welcome to Meduza.</h2>
                <h3 class="text-center">SIGNUP</h3>
                <form #frmSignup="ngForm" (ngSubmit)="saveUser()" >
                  <div class="form-group">
                    <label for="uname">Email:</label>
                    <input type="text" class="form-control" id="uname" placeholder="Enter email" name="email" [(ngModel)]="user.email" required>
                  </div>
                  <div class="form-group">
                    <label for="sel1">User Type:</label>
                    <select class="form-control" id="sel1" name="userType" [(ngModel)]="user.userType">
                      <option>Event Palnner</option>
                      <option>Vendor</option>
                    </select>
                  </div>
                  <!-- <div class="form-group">
                    <label for="sel1 ">Select list:</label>
                    <select class="form-control" id="sel1" [disabled]="!allowtoChoose">
                      <option>Florists</option>
                      <option>Hotels</option>
                      <option>Bridal Dresses</option>
                      <option>Mens Saloon</option>
                    </select>
                  </div> -->
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" [(ngModel)]="user.password" required>
                  </div>
                  <div class="form-group">
                    <label for="pwd">Re Enter Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="repwd" required>
                  </div>
                  <div class="form-group form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="agree" [(ngModel)]="user.agree" required> I agree on <a href="#" id="terms">Terms and Conditions.</a>
                    </label>
                  </div>
                  <p>Already Have an account? please <a href="#" routerLink="/login">Login</a></p>
                  <button type="submit" class="btn btn-primary" routerLink="/vendorprofile" >SignUp</button>
                </form>
            </div>
        </div>
    </div>
</div>
